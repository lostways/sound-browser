  <div class="row">
    <div class="col-md-4 tag-list" ng-repeat="taglist in tags">
      <h3>{{taglist.title}}</h3>
      <ul class="nav nav-pills nav-stacked" ng-repeat="tag in taglist.list">
        <li ng-class="{active: activeTags[tag] == true}"><a ng-click="updateTagList(tag)">{{tag | capitalize}}</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 col-md-offset-5" ng-hide="tracks.$resolved"><img src="images/ajax-loader.gif" /></div>
    <div class="col-md-6 track-thumbnail" ng-repeat="track in sortedTracks">
      <a ng-href="#/track/{{track.id}}" class="track-link">
       <div class="thumbnail">
         <img ng-src="{{track.artwork_url || track.user.avatar_url}}" />
         <div class="caption">
	         <h3>{{track.title}}</h3>
           <p>{{track.description}}</p>
         </div>
       </div>
      </a>
    </div>
  </div>
